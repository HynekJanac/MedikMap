<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Writer</title>

    <link rel="stylesheet" href="../Assets/Css/Universal.css">
    <link rel="stylesheet" href="../Assets/Css/Articlewriter.css">
    <link rel="icon" href="../Assets/Icons/Favicon.svg" type="image/x-icon">
    <script defer src="../Assets/Js/Utility/Articlewriter.js"></script>
</head>

<body> 
    <main>
    <div class="tool-info">
        <h1>Article writer</h1>
        <p class="article-writer--info">Article writer is a simple tool that allows you write an article with ease.</p>
    </div>

    <div class="article__info--setup">
        <input id="headline" type="text" placeholder="Headline" oninput="document.title = this.value + ' - draft'" class="article__info--headline input-box">
        
        <div class="article__info--metadata">
            <input type="text" title="Author" placeholder="Author"  class="article__info--author input-box" id="author">
            <input type="date" title="Headline" placeholder="Headline"  class="article__info--date input-box" id="date">
            <input type="text" placeholder="Category" title="Category" class="article__info--category input-box" id="category">
        </div>
         <label  for="cover-image-input" class="input__label"><i class="fa-solid fa-file-image"></i> Upload cover image
         <input id="cover-image-input" type="file" name="cover-image" accept="image/png, image/gif, image/jpeg, image/webp"  onchange="AddCoverImage()" >
        </label> 
        
    </div>
    

    <div class="content" id="content">
    </div> 


    <div class="buttons-grid">
        <button class="button" onclick="AddHeading()" title="Add Heading"><i class="fas fa-heading"></i></button>
        <button class="button" onclick="AddText()" title="Add Paragraph"><i class="fas fa-font"></i></button>
        <button class="button" onclick="AddImageButton()" title="Add Image"><i class="fa-solid fa-file-image"></i></button>
        <button class="button" onclick="AddImageGrid()" title="Add Image Gallery"><i class="fa-solid fa-images"></i></button>
        <button class="button" onclick="AddQuote()" title="Add Quote"><i class="fas fa-quote-right"></i></i></button>
        <button class="button" onclick="AddYoutubeVideoInput()" title="Add YouTube Video"><i class="fa-brands fa-youtube"></i></button>
        <button class="button" onclick="AddCustomElement()" title="Add Custom Element"><i class="fa-solid fa-wrench"></i></button>
        <button class="button" onclick="SaveProject()" title="Save Project"><i class="fas fa-save"></i></button>
        <button class="button" onclick="ExportProject()" title="Export Project"><i class="fas fa-file-export"></i></button>
        <button class="button" onclick="DeleteProject()" title="Delete Project"><i class="fa-solid fa-trash-can"></i></button>
    </div>

    <div class="Export-Dialog" id="Export-Dialog" style="display: none;">
        <p>Now you can copy and paste the code</p>
        
        <p>Article</p>
        <div class="ExportTarget language-html"  contenteditable="false"><pre id="Article-Export-Preview"></pre></div>
        <input style="display: none;" class="Export-Copy" type="text" value="">
        <p class="copy-info" id="" style="display: none; color: var(--main-color);">Copied!</p>
        <button class="button" onclick="CopyCode(0)"><i class="fas fa-copy"></i></button>
        <button class="button" onclick="DownloadHTML()"><i class="fa-solid fa-file-arrow-down"></i></button>
        
        <p>Thumbnail card</p>
        <div class="ExportTarget" contenteditable="false" ><pre  id="Thumbnail-Export-Preview"></pre></div>
        <input style="display: none;" class="Export-Copy" type="text" value="">
        <p class="copy-info" style="display: none; color: var(--main-color);">Copied!</p>
        <button class="button" onclick="CopyCode(1)"><i class="fas fa-copy"></i></button>
</div>
    </main>
</body>
</html
